<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mengubah object method</title>
</head>
<body>
    <script>
        var person = {
            firstName: "Azmil",
            lastName: "Firdaus",
            showName: function(){
                alert(`Nama: ${this.firstName} ${this.lastName}`)
                }
            }
            person.tampilkan = function nama() {
            alert('Nama : Azmil')

            person.tampilkan()
            }

        person.showName();

        function Person(firstName, lastName){
            // properti
            this.firstName = firstName;
            this.lastName = lastName;

            // method
            this.fullName = function(){
                return `${this.firstName} ${this.lastName}`
            }
            this.showName = function(){
                document.write(this.fullName());
            }
        }

        var person1 = new Person("Azmil", "Firdaus");
        var person2 = new Person("Anak", "soleh");

        person1.showName();
        document.write("<br>");
        person2.showName();
    </script>
</body>
</html>
